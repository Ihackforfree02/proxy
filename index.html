<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakySchoolSurfer | School Proxy</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .shadow-strong {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
        }
        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.5);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-2xl">
        <div class="bg-white rounded-xl p-8 shadow-strong transform transition-all hover:scale-[1.01]">
            <div class="flex items-center justify-center mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#764ba2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shield">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
                <h1 class="text-3xl font-bold text-purple-800 ml-3">SneakySchoolSurfer</h1>
            </div>
            
            <div class="mb-6">
                <label for="url" class="block text-sm font-medium text-gray-700 mb-1">Website URL</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-feather="globe" class="text-gray-400"></i>
                    </div>
                    <input type="text" name="url" id="url" class="input-glow focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 pr-12 py-3 border-gray-300 rounded-md" placeholder="https://example.com">
                    <div class="absolute inset-y-0 right-0 flex items-center">
                        <button onclick="navigate()" class="gradient-bg text-white px-4 py-2 rounded-r-md h-full hover:opacity-90 transition-opacity">
                            <i data-feather="arrow-right" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <a href="#" onclick="quickNav('youtube.com')" class="bg-gray-100 p-3 rounded-lg flex items-center hover:bg-gray-200 transition-colors">
                    <div class="bg-red-100 p-2 rounded-full mr-3">
                        <i data-feather="youtube" class="text-red-500"></i>
                    </div>
                    <span class="text-gray-800">YouTube</span>
                </a>
                <a href="#" onclick="quickNav('netflix.com')" class="bg-gray-100 p-3 rounded-lg flex items-center hover:bg-gray-200 transition-colors">
                    <div class="bg-red-100 p-2 rounded-full mr-3">
                        <i data-feather="tv" class="text-red-500"></i>
                    </div>
                    <span class="text-gray-800">Netflix</span>
                </a>
                <a href="#" onclick="quickNav('twitter.com')" class="bg-gray-100 p-3 rounded-lg flex items-center hover:bg-gray-200 transition-colors">
                    <div class="bg-blue-100 p-2 rounded-full mr-3">
                        <i data-feather="twitter" class="text-blue-500"></i>
                    </div>
                    <span class="text-gray-800">Twitter</span>
                </a>
            </div>

            <div class="mt-8 pt-6 border-t border-gray-200">
                <h3 class="text-lg font-medium text-gray-900 mb-3">Proxy Tips</h3>
                <ul class="space-y-2 text-gray-600">
                    <li class="flex items-start">
                        <i data-feather="check" class="text-green-500 mr-2 mt-0.5 flex-shrink-0"></i>
                        <span>Use HTTPS websites for better security</span>
                    </li>
                    <li class="flex items-start">
                        <i data-feather="check" class="text-green-500 mr-2 mt-0.5 flex-shrink-0"></i>
                        <span>Try different URLs if one doesn't work</span>
                    </li>
                    <li class="flex items-start">
                        <i data-feather="check" class="text-green-500 mr-2 mt-0.5 flex-shrink-0"></i>
                        <span>Bookmark this page for quick access</span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="mt-4 text-center text-white text-sm">
            <p>This proxy is for educational purposes only. Use responsibly.</p>
            <p class="mt-1 opacity-80">v1.0.0 | Made with ❤️ by students for students</p>
        </div>
    </div>

    <script>
        feather.replace();
        
        function navigate() {
            const url = document.getElementById('url').value;
            if (!url) return;
            
            // Basic validation
            let processedUrl = url.trim();
            if (!processedUrl.startsWith('http://') && !processedUrl.startsWith('https://')) {
                processedUrl = 'https://' + processedUrl;
            }
            
            // Redirect through proxy (this is just a frontend demo)
            // In a real proxy, you would have backend logic here
            alert(`This would proxy: ${processedUrl}\n\nNote: This is a frontend demo only. A real proxy requires server-side implementation.`);
            
            // For demo purposes, we'll just redirect to a search
            // window.location.href = `https://www.google.com/search?q=${encodeURIComponent(url)}`;
        }
        
        function quickNav(site) {
            document.getElementById('url').value = site;
            navigate();
        }
        
        // Animate the main card on load
        document.addEventListener('DOMContentLoaded', () => {
            const card = document.querySelector('.shadow-strong');
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
